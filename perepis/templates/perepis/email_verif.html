<!-- Подключение статики -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Responsive Admin Dashboard Template">
        <meta name="keywords" content="admin,dashboard">
        <meta name="author" content="stacks">
        <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!-- Title -->
        <title>{{ title }}</title>

        <!-- Styles -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700,800&display=swap" rel="stylesheet">
        <link href="{% static 'perepis/lk/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'perepis/lk/plugins/font-awesome/css/all.min.css' %}" rel="stylesheet">
        <link href="{% static 'perepis/lk/plugins/perfectscroll/perfect-scrollbar.css' %}" rel="stylesheet">


        <!-- Theme Styles -->
        <link href="{% static 'perepis/lk/css/main.min.css' %}" rel="stylesheet">
        <link href="{% static 'perepis/lk/css/custom.css' %}" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="login-page">
        <div class='loader'>
            <div class='spinner-grow text-primary' role='status'>
              <span class='sr-only'>Loading...</span>
            </div>
          </div>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-12 col-lg-4">
                    <div class="card login-box-container">
                        <div class="card-body">
                            <div class="authent-logo">
                                <img src="{% static 'perepis/lk/images/logo@2x.png' %}" alt="">
                            </div>
                            <div class="authent-text">
                                <p>Добро пожаловать!</p>
                                <p>Введите свои данные, чтобы создать свой аккаунт</p>
                            </div>
                            <form method="post" action="{% url 'email_verif' %}">
								{% csrf_token %}
                                <div class="mb-3">
                                    <div class="form-floating">
										{{ form.username }}
                                        <label for="floatingInput">Логин</label>
                                      </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-floating">
                                        {{ form.email }}
                                        <label for="floatingInput">Email</label>
                                      </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-floating">
                                        {{ form.password1 }}
                                        <label for="floatingPassword">Пароль</label>
                                      </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-floating">
                                        {{ form.password2 }}
                                        <label for="floatingPassword">Повторите пароль</label>
                                      </div>
                                </div>
                                <div class="mb-3 form-check">
                                  {{ form.check_box }}
                                  <label class="form-check-label" for="exampleCheck1">Я согласен с тем, что <a href="#">условия и положения</a></label>
                                </div>
                                <div class="d-grid">
                                <button type="submit" class="btn btn-primary m-b-xs">Регистрация</button>
                            </div>
                              </form>
                              <div class="authent-login">
                                  <p>У вас уже есть учетная запись? <a href="{% url 'login' %}">Войти</a></p>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Javascripts -->
        <script src="{% static 'perepis/lk/plugins/jquery/jquery-3.4.1.min.js' %}"></script>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="{% static 'perepis/lk/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="https://unpkg.com/feather-icons"></script>
        <script src="{% static 'perepis/lk/plugins/perfectscroll/perfect-scrollbar.min.js' %}"></script>
        <script src="{% static 'perepis/lk/js/main.min.js' %}"></script>
    </body>
</html>
